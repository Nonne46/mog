<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .input-field {
        transition: all 0.3s;
      }

      .input-field.visible {
        background-color: white;
        color: black;
        transition: all 0.3s;
      }
    </style>
    <title>DIG DIG DIG DUG</title>
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full space-y-4">
      <h1 class="text-2xl font-bold">DIG DIG DIG DUG</h1>
      <label for="tts-api-url-input" class="block font-medium">API URL:</label>
      <input
        type="password"
        id="tts-api-url-input"
        placeholder="Enter TTS API URL"
        class="input-field w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      />

      <label for="tts-api-token-input" class="block font-medium"
        >API TOKEN:</label
      >
      <input
        type="password"
        id="tts-api-token-input"
        placeholder="Enter TTS API URL"
        class="input-field w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      />

      <label for="channel-input" class="block font-medium">Канал:</label>
      <input
        type="text"
        id="channel-input"
        placeholder="Enter channel name"
        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      />
      <label for="msg-type" class="block font-medium">Что озвучивать:</label>
      <select
        id="msg-type"
        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
        <option value="all">Всё</option>
        <option value="highlighted-message">Только выделенные сообщения</option>
      </select>
      <div id="char-count-container" style="display: none">
        <label for="char-count" class="block font-medium"
          >Максимальное количество символов:</label
        >
        <input
          type="number"
          id="char-count"
          class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        />
      </div>
      <label for="speaker-select" class="block font-medium"
        >Выбрать диктора:</label
      >
      <select
        id="speaker-select"
        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
      >
        <option value="geralt">Геральт</option>
        <option value="lambert">Ламберт</option>
        <option value="cirilla">Цири</option>
        <option value="triss">Трисс</option>
        <option value="sheogorath">Шеогорат</option>
        <option value="cicero">Цицерон</option>
        <option value="kodlakwhitemane">Кодлак Белая Грива</option>
        <option value="glados">Гладос</option>
        <option value="adventure_core">Модуль Приключений</option>
        <option value="fact_core">Модуль Фактов</option>
        <option value="space_core">Модуль Космоса</option>
        <option value="turret_floor">Турель</option>
        <option value="bandit">Бандит</option>
        <option value="papich">Папич</option>
        <option value="bebey">Бэбэй</option>
        <option value="charlotte">Шарлотта</option>
        <option value="planya">Планя</option>
        <option value="amina">Амина</option>
        <option value="biden">Байден</option>
        <option value="obama">Обама</option>
        <option value="trump">Трамп</option>
        <option value="dbkn">Дбкн</option>
        <option value="xrenoid">Хреноид</option>
        <option value="soldier">Солдат</option>
        <option value="sentrybot">Сентри Бот</option>
        <option value="neco">Неко Арк</option>
        <option value="briman">Уоллес Брин</option>
        <option value="alyx">Аликс Вэнс</option>
        <option value="vance">Илай Вэнс</option>
        <option value="kleiner">Доктор Кляйнер</option>
        <option value="father_grigori">Отец Григорий</option>
        <option value="barni">Барни Калхун</option>
        <option value="mossman">Джудит Моссман</option>
        <option value="azir">Азир</option>
        <option value="caitlyn">Кэйтлин</option>
        <option value="ekko">Экко</option>
        <option value="twitch">Твич</option>
        <option value="ziggs">Зиггс</option>
        <option value="tracer">Трэйсер</option>
        <option value="illidan">Иллидан</option>
        <option value="rexxar">Рексар</option>
        <option value="voljin">Вол'джин</option>
        <option value="arthas">Артас</option>
        <option value="arthas_old">Артас Олд</option>
        <option value="polina">Полина</option>
        <option value="forester">Лесник</option>
        <option value="sidorovich">Сидорович</option>
        <option value="strelok">Стрелок</option>
      </select>
      <label for="volume-input" class="block font-medium">Громкость:</label>
      <input
        type="range"
        id="volume-input"
        min="0"
        max="1"
        step="0.01"
        value="1"
        class="w-full"
      />
      <button
        id="connect-button"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
      >
        Применить
      </button>
      <button
        id="skip-button"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
      >
        Скип!
      </button>
      <button
        id="clear-button"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
      >
        Очистить очередь
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
